version: "2"
sql:
  - engine: "postgresql"
    queries: "schema/queries.sql"
    schema: "schema/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/gen/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
